<div class="title">
    <h1>场景设定</h1>      
    <h2></h2>
    <p>
        该游戏无大地图，也没有特别的场景设定。可供玩家操作的界面有副本和管制室（国服的管制室在主线进入第2部以后UI将会变更为终端，但日服原文均为“ターミナル”）界面两类，
    </p>
    <br>
    <br>管制室/终端
    可以选择章节任务，进入主线大地图或活动界面。
    <div class="pic"><img src="./2/1.jpg" width="900px"  height="340px"></div>
    <br>
    <br>副本
    可以进行战斗。副本里有场景设定，场地效果会玩家造成影响。需要挨个解锁，可以重复闯关，无扫荡设定。
    <div class="pic"><img src="./2/2.jpg" width="900px"  height="340px"></div>
</div>
